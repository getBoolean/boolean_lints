include: package:lints/recommended.yaml

analyzer:
  plugins:
    - custom_lint

custom_lint:
  rules:
    - avoid_hardcoded_strings: true

boolean_lints:
  rules_exclude:
    - ".*excluded\\.dart"
  rules:
    avoid_hardcoded_strings:
      minimum_length: 3
      severity: warning
    banned_code:
      severity: warning
      entries:
        - id: test2
          class_name: BannedCodeUsage
          reason: "BannedCodeUsage.test2 is not allowed"
        - id: test
          class_name: BannedCodeUsage
          reason: "BannedCodeUsage.test is not allowed"
